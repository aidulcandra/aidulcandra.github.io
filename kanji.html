<!doctype html>
<html>
  <body>
    <p id="url"></p>
    <p id="queries"></p>
    <script>
      const url = window.location.href
      const queries = new URLSearchParams(window.location.search)
      const kanji = queries.get('kanji')
      document.getElementById('url').textContent = "Search Kanji: " + kanji
    </script>
  </body>
</html>
