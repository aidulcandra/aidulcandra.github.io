<html>

	<body onscroll="updateScrollPosition()">

		<table>

		<script>
			function updateScrollPosition() {
				const scrollPos = window.pageYOffset
				document.querySelector('img').style.width = (100-scrollPos/2)+'%'
			}
		</script>
	</body>
</html>
